<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">End Point : https://dummyjson.com/quotes</h2>
    <h2 class="heading">Quote List</h2>

    <div class="quote-container">
        <div class="quote">
            <span>“</span>
            <p id="quoteText">Loading...</p>
            <span>”</span>
        </div>
        <p class="author" id="quoteAuthor"></p>
    </div>
    <button onclick="fetchQuote()">Get Random Quote</button>


    <hr>
    <h2 class="heading">End Point : https://dummyjson.com/Todos</h2>
    <h2 class="heading">Todos List</h2>
    <table id="todosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Todo</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>



    <script src="java.js"></script>
</body>

</html>
